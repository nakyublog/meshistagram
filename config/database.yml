default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  # 以下の3つを追加
  username: pg-taka
  password: pg-taka
  # RailsサーバとPostgreSQLサーバが同じ場合
  host: localhost

development:
  <<: *default
  database: myapp_development
  host: db
  username: postgres
  password:

test:
  <<: *default
  database: myapp_test
  host: db
  username: postgres
  password:

production:
  <<: *default
  host: <%= Rails.application.credentials.rds[:host] %>
  database: <%= Rails.application.credentials.rds[:database] %>
  username: <%= Rails.application.credentials.rds[:username] %>
  password: <%= Rails.application.credentials.rds[:password] %>